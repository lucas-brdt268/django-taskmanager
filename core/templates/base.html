<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="{% url "home" %}" class="navbar-brand">Task Manager</a>
                <div class="collapse navbar-collapse">
                    {% if user.is_authenticated  %}
                        <a href="{% url "task_list" %}" class="btn btn-outline-primary me-2">Tasks</a>
                        {% comment %} Default auth view expects a POST request for all requests including logout  {% endcomment %}
                        <form method="post" action="{% url "logout" %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url "login" %}" class="btn btn-outline-primary me-2">Login</a>
                        <a href="{% url "signup" %}" class="btn btn-outline-success">Sign Up</a>
                    {% endif %}
                </div>
            </nav>
            {% block content %}{% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
