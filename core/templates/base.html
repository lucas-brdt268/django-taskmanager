<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="{% url "home" %}" class="navbar-brand">Task Manager</a>
                <div class="collapse navbar-collapse">
                    {% if user.is_authenticated  %}
                        <a href="{% url "task_list" %}" class="btn btn-outline-primary me-2">Tasks</a>
                        <a href="{% url "logout" %}" class="btn btn-outline-danger">Logout</a>
                    {% else %}
                        <a href="{% url "login" %}" class="btn btn-outline-primary me2">Login</a>
                        <a href="{% url "signup" %}" class="btn btn-outline-success">Sign Up</a>
                    {% endif %}
                </div>
            </nav>
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
