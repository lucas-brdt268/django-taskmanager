{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>{% if object %}Edit{% else %}Create{% endif %} Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url "task_list" %}" class="btn btn-secondary"></a>
    </form>
{% endblock content %}
